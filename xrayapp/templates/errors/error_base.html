<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Error - LDCS{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'xrayapp/css/style.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 0;
        }
        .error-code {
            font-size: 7rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0;
        }
        .error-divider {
            width: 80px;
            height: 4px;
            background-color: #dc3545;
            margin: 1.5rem auto;
        }
        .error-message {
            font-size: 1.5rem;
            color: #495057;
            margin-bottom: 1.5rem;
        }
        .error-description {
            max-width: 600px;
            margin: 0 auto 2rem;
            color: #6c757d;
        }
        .home-button {
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="compact-container container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-lungs"></i> LDCS
            </a>
        </div>
    </nav>

    <div class="compact-container container-fluid">
        <div class="error-container">
            <h1 class="error-code">{% block error_code %}{% endblock %}</h1>
            <div class="error-divider"></div>
            <h2 class="error-message">{% block error_message %}{% endblock %}</h2>
            <p class="error-description">{% block error_description %}{% endblock %}</p>
            <a href="/" class="btn btn-primary home-button">
                <i class="bi bi-house-door me-2"></i>Go to Homepage
            </a>
        </div>
    </div>

    <footer class="py-3 mt-auto bg-body-tertiary">
        <div class="compact-container container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0 text-muted small">
                        &copy; {% now "Y" %} LDCS. All rights reserved. Paulius Bundza and Justas TrinkÅ«nas. Vilnius Tech
                    </p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0 text-muted small">
                        Powered by TorchXRayVision
                    </p>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'xrayapp/js/theme.js' %}"></script>
</body>
</html>
